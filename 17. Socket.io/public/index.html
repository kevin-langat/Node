<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Chat</title>
  </head>
  <body>
    <div id="usersList">
      <h3>Online Users</h3>
      <ul style="list-style: decimal" id="users"></ul>
    </div>
    <div id="chat"></div>
    <form id="message-form">
      <input
        type="text"
        id="message-input"
        placeholder="Enter your message"
        required
      />
      <button type="submit">Send</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module">
      import { io } from 'https://cdn.socket.io/4.8.1/socket.io.esm.min.js';

      const socket = io();

      const chat = document.getElementById('chat');
      const userList = document.getElementById('users');
      const messageForm = document.getElementById('message-form');
      const messageInput = document.getElementById('message-input');

      const userName = prompt('Enter UserName');
      socket.emit('join', userName);
      socket.on('userJoined', (user) => {
        addMessage(`${user} has joined the chat`);
      });
      function addMessage(input) {
        const messageElement = document.createElement('div');
        messageElement.textContent = input;
        chat.appendChild(messageElement);
        chat.scrollTop = chat.scrollHeight;
      }
      socket.on('chatUsersList', (chatUserList) => {
        userList.innerHTML = chatUserList
          .map((chatUser) => `<li>${chatUser}</li>`)
          .join('');
      });
    </script>
  </body>
</html>
